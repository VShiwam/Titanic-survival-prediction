<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 { color: #333; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; text-align: left; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background: #5563c1; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>Titanic Survival Predictor</h2>
    <form method="POST">
        <label>Passenger Class</label>
        <input type="number" name="pclass" min="1" max="3" required>

        <label>Sex</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Age</label>
        <input type="number" name="age" step="0.1" required>

        <label>Siblings/Spouses Aboard</label>
        <input type="number" name="sibsp" required>

        <label>Parents/Children Aboard</label>
        <input type="number" name="parch" required>

        <label>Fare</label>
        <input type="number" name="fare" step="0.01" required>

        <label>Embarked Port</label>
        <select name="embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    <div class="result">{{ result }}</div>
</div>

</body>
</html>
